<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCartItemsLabel" jhiTranslate="jhipsterApp.cartItems.home.createOrEditLabel">Create or edit a Cart Items</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cartItems.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cartItems.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="jhipsterApp.cartItems.cart" for="field_cart">Cart</label>
            <select class="form-control" id="field_cart" name="cart" [(ngModel)]="cartItems.cart" >
                <option [ngValue]="null"></option>
                <option [ngValue]="cartOption.id === cartItems.cart?.id ? cartItems.cart : cartOption" *ngFor="let cartOption of carts; trackBy: trackCartById">{{cartOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="jhipsterApp.cartItems.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="cartItems.product" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productOption.id === cartItems.product?.id ? cartItems.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.productName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
