
<div *ngIf="orders">
    <h2><span jhiTranslate="jhipsterApp.orders.detail.title">Orders</span> {{orders.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.orders.orderCode">Order Code</span></dt>
        <dd>
            <span>{{orders.orderCode}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.orders.orderDt">Order Dt</span></dt>
        <dd>
            <span>{{orders.orderDt | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.orders.user">User</span></dt>
        <dd>
            {{orders.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'orders/'+ orders.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
